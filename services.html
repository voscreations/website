<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations - Services</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;overflow-x:hidden;font-family:'Montserrat', sans-serif;}

/* Background Video */
.video-bg{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:auto;
  min-height:100%;
  object-fit:contain;
  z-index:-2;
}
.overlay{
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.3);
  z-index:-1;
}

/* Top Row */
.menu-row{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:#000;
  border-bottom:4px solid #fff;
  box-shadow:0 0 15px #fff;
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:20px;
}
.menu-icon{
  font-size:36px;
  color:white;
  cursor:pointer;
}

/* Side Menu */
.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#111;
  padding-top:60px;
  transition:0.4s;
  z-index:4;
}
.side-menu a{
  display:block;
  color:white;
  padding:15px 30px;
  text-decoration:none;
  font-size:1.2rem;
}
.side-menu a:hover{background:#ff006e;}

/* Page Title */
.page-title{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:4vw;
  font-weight:700;
  color:white;
  text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
  z-index:2;
}

/* Services List */
.services-container{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  z-index:2;
  display:flex;
  flex-direction:column;
  gap:20px;
  padding-bottom:80px; /* extra space after last row */
}
.service-item{
  background:rgba(255,255,255,0.85);
  color:#000;
  font-weight:700;
  padding:15px 20px;
  border-radius:10px;
  font-size:1.2rem;
  cursor:pointer;
  transition:0.3s;
  text-align:center;
}
.service-item:hover{
  transform:scale(1.05);
  background:rgba(255,255,255,1);
}

/* Bouncing VC Ball */
.vc-ball{
  position:absolute;
  width:90px;
  height:90px;
  background:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  color:#0066ff;
  font-weight:bold;
  text-shadow:0 0 6px #0066ff,0 0 12px #00ccff;
  z-index:5; /* in front now */
  cursor:pointer;
  user-select:none;
}

/* WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:14px 20px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  z-index:6;
}

/* Mobile adjustments */
@media screen and (max-width:600px){
  .page-title{font-size:8vw;}
  .service-item{font-size:1rem;padding:12px 15px;}
  .vc-ball{width:50px;height:50px;font-size:1.2rem;}
  .menu-icon{font-size:28px;}
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo2.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Top Row -->
<div class="menu-row">
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<!-- Side Menu -->
<div class="side-menu" id="menu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="order.html">Order</a>
</div>

<!-- Page Title -->
<h1 class="page-title">Services</h1>

<!-- Services List -->
<div class="services-container">
  <div class="service-item" onclick="goToOrder('Logo Design')">Logo Design</div>
  <div class="service-item" onclick="goToOrder('Flyer & Poster Design')">Flyer & Poster Design</div>
  <div class="service-item" onclick="goToOrder('Social Media Graphics')">Social Media Graphics</div>
  <div class="service-item" onclick="goToOrder('Business Cards')">Business Cards</div>
  <div class="service-item" onclick="goToOrder('Web Design')">Web Design</div>
  <div class="service-item" onclick="goToOrder('UI/UX Design')">UI/UX Design</div>
  <div class="service-item" onclick="goToOrder('Banner Ads')">Banner Ads</div>
  <div class="service-item" onclick="goToOrder('Illustrations')">Illustrations</div>
  <div class="service-item" onclick="goToOrder('Branding Packages')">Branding Packages</div>
</div>

<!-- Bouncing VC Ball -->
<div class="vc-ball" id="vcBall">VC</div>

<!-- WhatsApp -->
<a href="https://wa.me/2349069205351" class="whatsapp" target="_blank">WhatsApp</a>

<script>
/* Side Menu Toggle */
function toggleMenu(){
  let menu=document.getElementById('menu');
  menu.style.right=(menu.style.right==='0px')?'-250px':'0';
}

/* Redirect to order page with pre-filled service */
function goToOrder(serviceName){
  window.location.href = `order.html?service=${encodeURIComponent(serviceName)}`;
}

/* Bouncing VC Ball Animation */
const ball=document.getElementById('vcBall');
let posX=Math.random()*(window.innerWidth-90);
let posY=Math.random()*(window.innerHeight-90);
let velX=(Math.random()*3+1)*(Math.random()<0.5?1:-1);
let velY=(Math.random()*3+1)*(Math.random()<0.5?1:-1);

function moveBall(){
  posX+=velX; posY+=velY;
  if(posX<0||posX+ball.offsetWidth>window.innerWidth) velX*=-1;
  if(posY<0||posY+ball.offsetHeight>window.innerHeight) velY*=-1;
  velX+=(Math.random()-0.5)*0.2;
  velY+=(Math.random()-0.5)*0.2;
  ball.style.transform=`translate(${posX}px, ${posY}px)`;
  requestAnimationFrame(moveBall);
}
moveBall();
</script>

</body>
  </html>
