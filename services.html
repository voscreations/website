<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations - Services</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;overflow-x:hidden;font-family:'Montserrat',sans-serif;background:black;}
body{opacity:0;animation:fadeIn 1.2s ease forwards;}
@keyframes fadeIn{to{opacity:1;}}

/* VIDEO BACKGROUND */
.video-bg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:-1;}

/* HAMBURGER MENU */
.menu-icon{position:fixed;top:20px;right:20px;width:30px;height:20px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer;z-index:10;}
.menu-icon div{height:3px;background:white;border-radius:2px;}
.side-menu{position:fixed;top:0;right:-220px;width:220px;height:100%;background:#111;padding-top:70px;transition:0.4s ease;z-index:20;}
.side-menu a{display:block;color:white;padding:15px 25px;text-decoration:none;}
.side-menu a:hover{background:red;}

/* MAIN CONTENT */
.container{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;text-align:center;padding:20px;}

/* PAGE TITLE */
.title{font-size:clamp(32px,6vw,50px);color:white;margin:20px 0;text-align:center;}

/* SERVICES GROUP */
.group{width:100%;max-width:500px;margin:10px 0;border-radius:10px;overflow:hidden;}
.group-header{
  background:white;color:black;padding:12px 20px;font-size:18px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;
}
.group-header:hover{background:#eee;}
.group-content{background:rgba(255,255,255,0.1);display:none;flex-direction:column;transition:0.4s;}
.group-content a{
  padding:10px 20px;
  text-decoration:none;
  color:white;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
.group-content a:hover{background:rgba(255,255,255,0.2);}

/* ARROW ICON */
.arrow-icon{transition:0.3s;}

/* MOBILE RESPONSIVE */
@media(max-width:600px){
  .title{font-size:clamp(24px,8vw,36px);}
  .group-header{font-size:16px;padding:10px 15px;}
  .group-content a{padding:8px 15px;}
}
</style>
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop class="video-bg" id="bgVideo"></video>
<div class="overlay"></div>

<!-- HAMBURGER MENU -->
<div class="menu-icon" id="menuToggle">
  <div></div><div></div><div></div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="order.html">Order</a>
  <a href="portfolio.html">Portfolio</a>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <div class="title">Our Services</div>

  <!-- GROUP 1 -->
  <div class="group">
    <div class="group-header">Graphics Design <span class="arrow-icon">▼</span></div>
    <div class="group-content">
      <a href="order.html?service=Logo+Design">Logo Design</a>
      <a href="order.html?service=Flyer+Design">Flyer Design</a>
      <a href="order.html?service=Poster+Design">Poster Design</a>
      <a href="order.html?service=Social+Media+Visuals">Social Media Visuals</a>
    </div>
  </div>

  <!-- GROUP 2 -->
  <div class="group">
    <div class="group-header">Web Design <span class="arrow-icon">▼</span></div>
    <div class="group-content">
      <a href="order.html?service=Website+Design">Website Design</a>
      <a href="order.html?service=Landing+Page">Landing Page</a>
      <a href="order.html?service=UI+UX+Design">UI/UX Design</a>
    </div>
  </div>

  <!-- GROUP 3 -->
  <div class="group">
    <div class="group-header">Other Services <span class="arrow-icon">▼</span></div>
    <div class="group-content">
      <a href="order.html?service=Custom+Graphics">Custom Graphics</a>
      <a href="order.html?service=Branding+Consultation">Branding Consultation</a>
      <a href="order.html?service=Animation+Work">Animation Work</a>
    </div>
  </div>

</div>

<script>
// VIDEO ROTATION
const videos=["backgroundvideo1.mp4","backgroundvideo2.mp4","backgroundvideo3.mp4","backgroundvideo4.mp4","backgroundvideo5.mp4","backgroundvideo6.mp4","backgroundvideo7.mp4"];
document.getElementById("bgVideo").src=videos[Math.floor(Math.random()*videos.length)];

// SIDE MENU TOGGLE
const menuToggle=document.getElementById("menuToggle");
const sideMenu=document.getElementById("sideMenu");
menuToggle.addEventListener('click',()=>{sideMenu.style.right=(sideMenu.style.right==="0px"?"-220px":"0px");});

// GROUP TOGGLE
document.querySelectorAll('.group-header').forEach(header=>{
  header.addEventListener('click',()=>{
    const content = header.nextElementSibling;
    const arrow = header.querySelector('.arrow-icon');
    if(content.style.display==="flex"){
      content.style.display="none";
      arrow.textContent="▼";
    } else {
      content.style.display="flex";
      arrow.textContent="▲";
    }
  });
});
</script>
</body>
</html>
