<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations - Services</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
  height:100%;
  font-family:'Montserrat',sans-serif;
  overflow-x:hidden;
}

/* Background Video */
.video-bg{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  z-index:-1;
}

/* Top Bar */
.menu-row{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:70px;
  background:black;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:20px;
  z-index:5;
  border-bottom:3px solid white;
}
.menu-icon{
  font-size:30px;
  color:white;
  cursor:pointer;
}

/* Side Menu */
.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#111;
  padding-top:80px;
  transition:0.4s;
  z-index:6;
}
.side-menu a{
  display:block;
  padding:15px 25px;
  color:white;
  text-decoration:none;
}
.side-menu a:hover{
  background:#ff006e;
}

/* Title */
.page-title{
  margin-top:110px;
  text-align:center;
  font-size:6vw;
  color:white;
  text-shadow:0 0 10px red;
}

/* Services Container */
.services-container{
  margin-top:30px;
  padding-bottom:80px;
}

/* Service Card */
.service-card{
  width:85%;
  max-width:420px;
  margin:20px auto;
  padding:20px;
  background:rgba(0,0,0,0.7);
  border-radius:15px;
  text-align:center;
  color:white;
  text-decoration:none;
  position:relative;
  overflow:hidden;
  transition:0.3s;
  animation:fadeUp 0.8s ease forwards;
}

.service-card:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00ccff;
}

/* Price */
.price{
  margin-top:8px;
  font-size:0.9rem;
  opacity:0.8;
}

/* Recommended Badge */
.badge{
  position:absolute;
  top:10px;
  right:-30px;
  background:#ff006e;
  color:white;
  padding:5px 40px;
  transform:rotate(45deg);
  font-size:0.7rem;
}

/* Ripple Effect */
.service-card span.ripple{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:ripple 0.6s linear;
  background:rgba(255,255,255,0.6);
}

/* Animations */
@keyframes ripple{
  to{
    transform:scale(4);
    opacity:0;
  }
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* VC Ball */
.vc-ball{
  position:absolute;
  width:70px;
  height:70px;
  background:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  color:#0066ff;
  z-index:7;
}

</style>
</head>
<body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo3.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="menu-row">
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<div class="side-menu" id="menu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="order.html">Order</a>
</div>

<h1 class="page-title">Our Services</h1>

<div class="services-container">

<a href="order.html?service=Graphics%20Design" class="service-card">
  <div class="badge">Recommended</div>
  Graphics Design
  <div class="price">Starting from ₦10,000</div>
</a>

<a href="order.html?service=Logo%20Design" class="service-card">
  Logo Design
  <div class="price">Starting from ₦15,000</div>
</a>

<a href="order.html?service=Flyer%20Design" class="service-card">
  Flyer Design
  <div class="price">Starting from ₦8,000</div>
</a>

<a href="order.html?service=Web%20Design" class="service-card">
  <div class="badge">Hot</div>
  Web Design
  <div class="price">Starting from ₦40,000</div>
</a>

<a href="order.html?service=Brand%20Identity%20Design" class="service-card">
  Brand Identity Design
  <div class="price">Starting from ₦25,000</div>
</a>

<a href="order.html?service=UI/UX%20Design" class="service-card">
  UI/UX Design
  <div class="price">Starting from ₦30,000</div>
</a>

</div>

<div class="vc-ball" id="vcBall">VC</div>

<script>

/* Side Menu */
function toggleMenu(){
  let menu=document.getElementById('menu');
  menu.style.right=(menu.style.right==='0px')?'-250px':'0';
}

/* Ripple Effect */
document.querySelectorAll('.service-card').forEach(card=>{
  card.addEventListener('click',function(e){
    const circle=document.createElement("span");
    circle.classList.add("ripple");
    const rect=card.getBoundingClientRect();
    circle.style.left=(e.clientX-rect.left)+"px";
    circle.style.top=(e.clientY-rect.top)+"px";
    card.appendChild(circle);
    setTimeout(()=>circle.remove(),600);
  });
});

/* Bouncing VC Ball */
const ball=document.getElementById('vcBall');
let x=100,y=200,dx=2,dy=2;
function move(){
  x+=dx;y+=dy;
  if(x<0||x+70>window.innerWidth)dx*=-1;
  if(y<0||y+70>window.innerHeight)dy*=-1;
  ball.style.transform=`translate(${x}px,${y}px)`;
  requestAnimationFrame(move);
}
move();

</script>

</body>
  </html>
