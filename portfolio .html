<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;overflow-x:hidden;font-family:'Montserrat', sans-serif;}

/* Background Video */
.video-bg{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:auto;
  min-height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.3);
  z-index:-1;
}

/* Top Row */
.menu-row{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:#000;
  border-bottom:4px solid #fff;
  box-shadow:0 0 15px #fff;
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:20px;
}
.menu-icon{
  font-size:36px;
  color:white;
  cursor:pointer;
}

/* Side Menu */
.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#111;
  padding-top:60px;
  transition:0.4s;
  z-index:4;
}
.side-menu a{
  display:block;
  color:white;
  padding:15px 30px;
  text-decoration:none;
  font-size:1.2rem;
}
.side-menu a:hover{background:#ff006e;}

/* Page Title */
.page-title{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:4vw;
  font-weight:700;
  color:white;
  text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
  z-index:2;
}

/* Portfolio Grid */
.portfolio-container{
  position:absolute;
  top:35%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:900px;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
  padding-bottom:80px;
}
.portfolio-container img{
  width:100%;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}
.portfolio-container img:hover{
  transform:scale(1.05);
}

/* Lightbox / Modal */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
.modal:target{
  display:flex;
}

/* Bouncing VC Ball */
.vc-ball{
  position:absolute;
  width:80px;
  height:80px;
  background:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  color:#0066ff;
  font-weight:bold;
  text-shadow:0 0 6px #0066ff,0 0 12px #00ccff;
  z-index:5;
  cursor:pointer;
  user-select:none;
}

/* WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:14px 20px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  z-index:6;
}

/* Mobile adjustments */
@media screen and (max-width:600px){
  .page-title{font-size:8vw;}
  .vc-ball{width:50px;height:50px;font-size:1.2rem;}
  .menu-icon{font-size:28px;}
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo3.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Top Row -->
<div class="menu-row">
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<!-- Side Menu -->
<div class="side-menu" id="menu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="order.html">Order</a>
</div>

<!-- Page Title -->
<h1 class="page-title">Portfolio</h1>

<!-- Portfolio Grid -->
<div class="portfolio-container">
  <a href="#img1"><img src="Images.png" alt="Portfolio Image 1"></a>
</div>

<!-- Lightbox / Modal -->
<div id="img1" class="modal"><a href="#"><img src="Images.png" alt=""></a></div>

<!-- Bouncing VC Ball -->
<div class="vc-ball" id="vcBall">VC</div>

<!-- WhatsApp -->
<a href="https://wa.me/2349069205351" class="whatsapp" target="_blank">WhatsApp</a>

<script>
/* Side Menu Toggle */
function toggleMenu(){
  let menu=document.getElementById('menu');
  menu.style.right=(menu.style.right==='0px')?'-250px':'0';
}

/* Bouncing VC Ball */
const ball=document.getElementById('vcBall');
let posX=Math.random()*(window.innerWidth-80);
let posY=Math.random()*(window.innerHeight-80);
let velX=(Math.random()*3+1)*(Math.random()<0.5?1:-1);
let velY=(Math.random()*3+1)*(Math.random()<0.5?1:-1);

function moveBall(){
  posX+=velX; posY+=velY;
  if(posX<0||posX+ball.offsetWidth>window.innerWidth) velX*=-1;
  if(posY<0||posY+ball.offsetHeight>window.innerHeight) velY*=-1;
  velX+=(Math.random()-0.5)*0.2;
  velY+=(Math.random()-0.5)*0.2;
  ball.style.transform=`translate(${posX}px, ${posY}px)`;
  requestAnimationFrame(moveBall);
}
moveBall();
</script>

</body>
</html>
