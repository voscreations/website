<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:'Montserrat',sans-serif;overflow-x:hidden;}

.video-bg{
position:fixed;
right:0;bottom:0;
min-width:100%;
min-height:100%;
object-fit:cover;
z-index:-1;
}

.overlay{
position:absolute;
top:0;left:0;
width:100%;
height:100%;
background:linear-gradient(135deg, rgba(255,0,150,0.4), rgba(0,204,255,0.4));
z-index:0;
}

.container{
position:relative;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
padding:20px;
}

.logo{
width:120px;
margin-bottom:20px;
}

.brand{
font-family:'Permanent Marker', cursive;
font-size:3rem;
letter-spacing:4px;
animation:popIn 1.5s ease forwards;
opacity:0;
}

@keyframes popIn{
0%{transform:scale(0.5);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

.subtitle{
margin-top:15px;
font-size:1rem;
letter-spacing:2px;
}

.btn{
margin-top:30px;
padding:12px 25px;
background:#ff006e;
color:white;
text-decoration:none;
border-radius:30px;
font-weight:bold;
transition:0.3s;
}
.btn:hover{background:#00c3ff;}

.menu-icon{
position:fixed;
top:20px;
right:20px;
font-size:28px;
color:white;
z-index:2;
cursor:pointer;
}

.side-menu{
position:fixed;
top:0;
right:-250px;
width:250px;
height:100%;
background:#111;
padding-top:60px;
transition:0.4s;
z-index:3;
}
.side-menu a{
display:block;
color:white;
padding:15px 30px;
text-decoration:none;
}
.side-menu a:hover{background:#ff006e;}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:12px 18px;
border-radius:30px;
text-decoration:none;
font-weight:bold;
z-index:4;
}
</style>
</head>
<body>

<video autoplay muted loop playsinline class="video-bg">
<source src="video1.mp4" type="video/mp4">
</video>

<div class="side-menu" id="menu">

</div>

<div class="container">
<img src="Logo.jpg" class="logo">
<h1 class="brand">Vos Créations</h1>
<p class="subtitle">Creative • Bold • Visual Experiences</p>
<a href="services.html" class="btn">Explore Services</a>
</div>

<script>
function openMenu(){
let menu=document.getElementById("menu");
menu.style.right="0";
menu.onclick=function(){menu.style.right="-250px";}
}
</script>

</body>
</html>
