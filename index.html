<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos Créations</title>

<!-- Graffiti Font -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;overflow:hidden;font-family:'Permanent Marker', cursive;}

/* Video Background */
.video-bg{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:-2;
}

/* Overlay */
.overlay{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background: linear-gradient(135deg, rgba(0,150,255,0.2), rgba(0,204,255,0.2));
  z-index:-1;
}

/* Top row menu background */
.menu-row{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background: #0066ff; /* blue top bar */
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:20px;
}

/* Hamburger menu bigger */
.menu-icon{
  font-size:36px; /* bigger */
  color:white;
  cursor:pointer;
}

/* Side Menu */
.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#111;
  padding-top:60px;
  transition:0.4s;
  z-index:4;
}
.side-menu a{
  display:block;
  color:white;
  padding:15px 30px;
  text-decoration:none;
  font-size:1.2rem;
}
.side-menu a:hover{background:#ff006e;}

/* Company Name Container */
.brand-container{
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:1;
  display:flex;
}

/* Each letter */
.brand-container span{
  font-size:6rem;
  color:#ff006e;
  text-shadow: 3px 3px 10px #00fff2;
  opacity:0;
  display:inline-block;
  animation:letterIn 1s forwards;
}

/* Slogan */
.slogan{
  position:absolute;
  top:55%;
  left:50%;
  transform:translateX(-50%);
  font-size:1.5rem;
  color:white;
  opacity:0;
  animation:fadeInSlogan 2s forwards;
  animation-delay:3s;
  z-index:1;
}

/* Letter animation from random directions */
@keyframes letterIn{
  0%{opacity:0; transform:translate(var(--x), var(--y)) rotate(-20deg);}
  60%{opacity:1; transform:translate(0,0) rotate(5deg);}
  100%{opacity:1; transform:translate(0,0) rotate(0deg);}
}

@keyframes fadeInSlogan{
  0%{opacity:0;}
  100%{opacity:1;}
}

/* VC Ball */
.vc-ball{
  position:absolute;
  width:80px;
  height:80px;
  background:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.8rem;
  color:#0066ff;
  font-weight:bold;
  text-shadow:0 0 5px #0066ff,0 0 10px #00ccff;
  z-index:2;
}

/* WhatsApp button */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:12px 18px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  z-index:5;
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="backgroundvideo1.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Top Row -->
<div class="menu-row">
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<!-- Side Menu -->
<div class="side-menu" id="menu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="order.html">Order</a>
</div>

<!-- Company Name -->
<div class="brand-container" id="brandContainer"></div>

<!-- Slogan -->
<p class="slogan">Your everyday go-to designer</p>

<!-- Bouncing VC Ball -->
<div class="vc-ball" id="vcBall">VC</div>

<!-- WhatsApp -->
<a href="https://wa.me/2349069205351" class="whatsapp" target="_blank">WhatsApp</a>

<script>
/* Side Menu Toggle */
function toggleMenu(){
  let menu=document.getElementById('menu');
  if(menu.style.right==='0px'){
    menu.style.right='-250px';
  }else{
    menu.style.right='0';
  }
}

/* Letter-by-letter animation setup */
const brandText = "Vos Créations";
const brandContainer = document.getElementById('brandContainer');

brandText.split('').forEach((letter,index)=>{
  const span = document.createElement('span');
  span.textContent = letter;
  let xOffset = (Math.random()*200 - 100) + "px"; 
  let yOffset = (Math.random()*200 - 100) + "px";
  span.style.setProperty('--x', xOffset);
  span.style.setProperty('--y', yOffset);
  span.style.animationDelay = `${index*0.2}s`;
  brandContainer.appendChild(span);
});

/* Bouncing VC Ball */
const ball = document.getElementById('vcBall');
let posX = Math.random() * (window.innerWidth - 80);
let posY = Math.random() * (window.innerHeight - 80);
let velX = (Math.random()*3 +1) * (Math.random() <0.5 ? 1:-1);
let velY = (Math.random()*3 +1) * (Math.random() <0.5 ? 1:-1);

function moveBall(){
  posX += velX;
  posY += velY;

  if(posX < 0 || posX + ball.offsetWidth > window.innerWidth) velX*=-1;
  if(posY < 0 || posY + ball.offsetHeight > window.innerHeight) velY*=-1;

  velX += (Math.random()-0.5)*0.2;
  velY += (Math.random()-0.5)*0.2;

  ball.style.transform = `translate(${posX}px, ${posY}px)`;
  requestAnimationFrame(moveBall);
}
moveBall();
</script>

</body>
  </html>
